<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Phish Chat Guard ‚Äî Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg:#f8f9fa; --fg:#212529; --card:#ffffff; --muted:#6c757d;
      --safe:#198754; --phish:#dc3545; --accent:#0d6efd; --table:#f2f4f6;
    }
    [data-theme="dark"]{
      --bg:#0f1115; --fg:#e6e6e6; --card:#151922; --muted:#9aa1ac;
      --safe:#2fb46e; --phish:#ff5964; --accent:#61a8ff; --table:#1b2130;
    }
    body{background:var(--bg);color:var(--fg)}
    .container{max-width:1000px;margin-top:28px}
    .chat-box{height:300px;overflow:auto;background:var(--card);padding:12px;border-radius:6px}
    .badge-safe{background:var(--safe)}
    .badge-unsafe{background:var(--phish)}
    .algo-table td,.algo-table th{padding:.25rem .5rem;font-size:.9rem}
    .card{background:var(--card);color:var(--fg)}
    .form-control, .form-select{background:var(--card);color:var(--fg);border-color:#3a4357}
    .form-control::placeholder{color:var(--muted)}
    .table thead th{background:var(--table);border-color:#2b3347;color:var(--fg)}
    .table tbody td{border-color:#2b3347}
    .text-muted{color:var(--muted)!important}
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Phish Chat Guard ‚Äî XGBoost Demo</h3>
      <div class="d-flex align-items-center gap-2">
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" id="themeToggle">
          <label class="form-check-label" for="themeToggle">Dark</label>
        </div>
        <span id="userEmail" class="ms-2 me-2 small text-muted"></span>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>

    <!-- API base + statistics panel removed as per request -->
  <div id="modelMeta" class="alert alert-info py-2 px-3 small" style="display:none"></div>

    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div id="chat" class="chat-box mb-3"><small class="text-muted">AI Assistant Ready</small></div>
            <div class="input-group">
              <input id="message" class="form-control" placeholder="Type a message...">
              <button id="send" class="btn btn-primary">Analyze</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6>Examples</h6>
            <button class="btn btn-danger mb-2 w-100" data-msg="URGENT! Your account expires in 1 hour. Click here to verify!">üö® Phishing</button>
            <button class="btn btn-warning mb-2 w-100" data-msg="Please login to verify your account password">‚ö†Ô∏è Medium</button>
            <button class="btn btn-success mb-2 w-100" data-msg="Hi! How are you doing today?">‚úÖ Clean</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // auth check
    const user = JSON.parse(localStorage.getItem('aichat.user')||'null');
    if(!user){ window.location.href='index.html'; }
    document.getElementById('userEmail').textContent = user?.email || '';
    document.getElementById('logoutBtn').addEventListener('click', ()=>{ localStorage.removeItem('aichat.user'); window.location.href='index.html'; });

    const KEY = 'aichat.apiBase';
    const chat = document.getElementById('chat');

    // Force XGBoost backend (5072). If anything else is stored, override to 5072.
    (function enforceXGBBase(){
      try {
        const b = localStorage.getItem(KEY) || '';
        if(!b || !b.includes(':5072')){
          localStorage.setItem(KEY, 'http://127.0.0.1:5072');
        }
      } catch {}
    })();

    function getBase(){ return localStorage.getItem(KEY) || 'http://127.0.0.1:5072'; }

    // theme toggle
    const themeKey = 'aichat.theme';
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(t){ document.documentElement.setAttribute('data-theme', t); themeToggle.checked = (t==='dark'); }
    applyTheme(localStorage.getItem(themeKey)||'light');
    themeToggle.addEventListener('change', ()=>{ const t = themeToggle.checked?'dark':'light'; localStorage.setItem(themeKey,t); applyTheme(t); });

    // stats removed

    async function send(message){
      let base = getBase();
      append('You: '+message);
      append('System: Processing...');
      try{
  const res = await fetch(base+'/detect', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({message}) });
        const j = await res.json();
        removeLastProcessing();
  appendHTML(renderXGB(j));
      }catch(e){
        // Fallback to 5072 once if current base fails
        try{
          if(!base.includes(':5072')){
            base = 'http://127.0.0.1:5072';
            localStorage.setItem(KEY, base);
            const res2 = await fetch(base+'/detect', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({message}) });
            const j2 = await res2.json();
            removeLastProcessing();
            // refresh metrics banner on switch
            loadMetrics();
            appendHTML(renderXGB(j2));
            return;
          }
        }catch(_ignored){/* no-op */}
        removeLastProcessing();
        append('Error: Could not connect to API at '+base);
      }
    }

    function append(text){ const p = document.createElement('div'); p.textContent = text; chat.appendChild(p); chat.scrollTop = chat.scrollHeight; }
    function appendHTML(html){ const div=document.createElement('div'); div.innerHTML=html; chat.appendChild(div); chat.scrollTop = chat.scrollHeight; }
    function removeLastProcessing(){ const nodes = chat.childNodes; if(nodes.length>0) chat.removeChild(nodes[nodes.length-1]); }

    function renderXGB(j){
      const label = j.label;
      const prob = (typeof j.phishing_probability === 'number') ? (j.phishing_probability*100).toFixed(1)+'%' : '-';
      const badge = label === 'phishing' ? '<span class="badge text-white badge-unsafe">PHISHING</span>' : '<span class="badge text-white badge-safe">SAFE</span>';
      const metrics = [];
      if(typeof j.accuracy === 'number') metrics.push(`Accuracy: ${(j.accuracy*100).toFixed(1)}%`);
      if(typeof j.precision === 'number') metrics.push(`Precision: ${(j.precision*100).toFixed(1)}%`);
      if(typeof j.recall === 'number') metrics.push(`Recall: ${(j.recall*100).toFixed(1)}%`);
      if(typeof j.f1 === 'number') metrics.push(`F1: ${(j.f1*100).toFixed(1)}%`);
      const meta = metrics.length ? `<div class="small text-muted">${metrics.join(' ¬∑ ')}</div>` : '';
      const reasons = (j.heuristic_reasons && j.heuristic_reasons.length>0) ? `<div class="text-muted small">Reasons: ${j.heuristic_reasons.join('; ')}</div>` : '';
      return `
        <div class="card border-0">
          <div class="card-body p-2">
            <div class="mb-1">${badge} <span class="ms-2 small text-muted">probability: ${prob}</span></div>
            ${meta}
            ${reasons}
          </div>
        </div>`;
    }

    document.getElementById('send').addEventListener('click', ()=>{ const m=document.getElementById('message').value.trim(); if(m) { send(m); document.getElementById('message').value=''; } });
    document.getElementById('message').addEventListener('keypress', e=>{ if(e.key==='Enter'){ e.preventDefault(); document.getElementById('send').click(); } });
    document.querySelectorAll('[data-msg]').forEach(b=>b.addEventListener('click', ()=>{ document.getElementById('message').value = b.getAttribute('data-msg'); document.getElementById('send').click(); }));
    // removed stats load
  </script>
</body>
</html>
