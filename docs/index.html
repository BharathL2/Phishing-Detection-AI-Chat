<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phish Chat Guard ‚Äî Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f8f9fa}
    .container{max-width:1000px;margin-top:28px}
    .chat-box{height:300px;overflow:auto;background:#fff;padding:12px;border-radius:6px}
    .badge-safe{background:#28a745}
    .badge-unsafe{background:#dc3545}
    .algo-table td,.algo-table th{padding:.25rem .5rem;font-size:.9rem}
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Phish Chat Guard ‚Äî Demo</h3>
      <div>
        <span id="userEmail" class="me-3"></span>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <label class="form-label">API Base URL</label>
        <div class="input-group mb-2">
          <input id="apiBase" class="form-control" placeholder="http://127.0.0.1:5050">
          <button id="saveApi" class="btn btn-outline-primary">Save</button>
        </div>
        <small class="text-muted">If using GitHub Pages (HTTPS), your API must be HTTPS to avoid mixed content.</small>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div id="chat" class="chat-box mb-3"><small class="text-muted">AI Assistant Ready</small></div>
            <div class="input-group">
              <input id="message" class="form-control" placeholder="Type a message...">
              <button id="send" class="btn btn-primary">Analyze</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h6>Statistics</h6>
            <pre id="stats">Loading...</pre>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6>Examples</h6>
            <button class="btn btn-danger mb-2 w-100" data-msg="URGENT! Your account expires in 1 hour. Click here to verify!">üö® Phishing</button>
            <button class="btn btn-warning mb-2 w-100" data-msg="Please login to verify your account password">‚ö†Ô∏è Medium</button>
            <button class="btn btn-success mb-2 w-100" data-msg="Hi! How are you doing today?">‚úÖ Clean</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // auth check
    const user = JSON.parse(localStorage.getItem('aichat.user')||'null');
    if(!user){ window.location.href='login.html'; }
    document.getElementById('userEmail').textContent = user?.email || '';
    document.getElementById('logoutBtn').addEventListener('click', ()=>{ localStorage.removeItem('aichat.user'); window.location.href='login.html'; });

    const KEY = 'aichat.apiBase';
    const apiInput = document.getElementById('apiBase');
    const saveBtn = document.getElementById('saveApi');
    const statsEl = document.getElementById('stats');
    const chat = document.getElementById('chat');

    function getBase(){ return localStorage.getItem(KEY) || 'http://127.0.0.1:5050'; }
    function setBase(v){ localStorage.setItem(KEY,v); }
    apiInput.value = getBase();
    saveBtn.addEventListener('click', ()=>{ setBase(apiInput.value.trim()); loadStats(); });

    async function loadStats(){
      const base = getBase();
      statsEl.textContent = 'Loading...';
      try{
        const r = await fetch(base+'/stats');
        const j = await r.json();
        statsEl.textContent = JSON.stringify(j, null, 2);
      }catch(e){ statsEl.textContent = 'Unable to fetch stats from '+base; }
    }

    async function send(message){
      const base = getBase();
      append('You: '+message);
      append('System: Processing...');
      try{
        const res = await fetch(base+'/detect', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({message}) });
        const j = await res.json();
        removeLastProcessing();
        appendHTML(renderEnsemble(j));
        setTimeout(loadStats, 500);
      }catch(e){ removeLastProcessing(); append('Error: Could not connect to API at '+base); }
    }

    function append(text){ const p = document.createElement('div'); p.textContent = text; chat.appendChild(p); chat.scrollTop = chat.scrollHeight; }
    function appendHTML(html){ const div=document.createElement('div'); div.innerHTML=html; chat.appendChild(div); chat.scrollTop = chat.scrollHeight; }
    function removeLastProcessing(){ const nodes = chat.childNodes; if(nodes.length>0) chat.removeChild(nodes[nodes.length-1]); }

    function renderEnsemble(j){
      const overall = j.overall_label || j.label;
      const badge = overall === 'phishing' ? '<span class="badge text-white badge-unsafe">PHISHING</span>' : '<span class="badge text-white badge-safe">SAFE</span>';
      const reasons = (j.reasons && j.reasons.length>0) ? `<div class="text-muted small">Reasons: ${j.reasons.join('; ')}</div>` : '';
      const rows = (j.algorithms||[]).map(a=>{
        const col = a.label==='phishing' ? '<span class="text-danger fw-semibold">phishing</span>' : '<span class="text-success">clean</span>';
        return `<tr><td>${a.name}</td><td>${col}</td><td>${(a.confidence*100).toFixed(1)}%</td><td>${(a.accuracy*100).toFixed(1)}%</td></tr>`;
      }).join('');
      return `
        <div class="card border-0">
          <div class="card-body p-2">
            <div class="mb-1">${badge} <span class="ms-2 small text-muted">vote: ${j.ensemble_vote||''}</span></div>
            ${reasons}
            <div class="table-responsive mt-2">
              <table class="table table-sm table-striped algo-table align-middle">
                <thead><tr><th>Algorithm</th><th>Prediction</th><th>Confidence</th><th>Accuracy</th></tr></thead>
                <tbody>${rows}</tbody>
              </table>
            </div>
          </div>
        </div>`;
    }

    document.getElementById('send').addEventListener('click', ()=>{ const m=document.getElementById('message').value.trim(); if(m) { send(m); document.getElementById('message').value=''; } });
    document.getElementById('message').addEventListener('keypress', e=>{ if(e.key==='Enter'){ e.preventDefault(); document.getElementById('send').click(); } });
    document.querySelectorAll('[data-msg]').forEach(b=>b.addEventListener('click', ()=>{ document.getElementById('message').value = b.getAttribute('data-msg'); document.getElementById('send').click(); }));

    loadStats();
  </script>
</body>
</html>
