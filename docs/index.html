<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phish Chat Guard — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;background:#f8f9fa}
    .card{width:100%;max-width:420px}
  </style>
</head>
<body>
  <div class="card shadow">
    <div class="card-body p-4">
      <h3 class="card-title mb-3">Sign in to Phish Chat Guard</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" required placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required placeholder="••••••••">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <div id="error" class="mt-3 text-danger" style="display:none"></div>
    </div>
    <div class="card-footer text-muted text-center">Demo login - any credentials accepted</div>
  </div>

  <script>
    // Simple client-side login for demo: accepts any non-empty email/password
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(!email || !pass){
        const err = document.getElementById('error'); err.textContent='Please provide email and password'; err.style.display='block'; return;
      }
      // Save a simple token and redirect to demo page
      localStorage.setItem('aichat.user', JSON.stringify({email: email}));
      window.location.href = 'demo.html';
    });
  </script>
</body>
</html>
